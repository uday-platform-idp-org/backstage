# Default values for backstage
nameOverride: ""
fullnameOverride: ""

namespace: backstage

# PostgreSQL Configuration
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "16"
  auth:
    username: backstage_user
    database: backstage_db
    existingSecret: postgres-backstage-secret
  storage:
    storageClassName: longhorn
    size: 10Gi
  service:
    port: 5432

# Backstage Configuration
backstage:
  image:
    repository: udaytc/backstage
    tag: v35
    pullPolicy: IfNotPresent
  
  replicas: 1
  
  service:
    type: ClusterIP
    port: 7007
    targetPort: 7007
  
  resources: {}
  
  nodeSelector: {}
  
  tolerations: []
  
  affinity: {}

# Gateway Configuration
gateway:
  enabled: true
  className: istio
  hostname: backstage.cloududay.com.br
  tls:
    enabled: true
    secretName: backstage-tls-cert

